<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Day5</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>힘내라! 대한민국!</header>
      <div class = "grid">
          <div class = "text judo">
              <h1>Judo</h1>
              <img src = "	https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-jud.svg" class = "pictogram" />
              <h5>조구함, 안바울</h5>
          </div>
          <img src = "img/이강인.png" class = "image" />
          <div class = "text tennis">
            <h1>Table Tennis</h1>
            <img src = "https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-tte.svg" class = "pictogram" />
            <h5>신유빈</h5>
          </div>
          <img src = "img/안산.png" class = "image" />
          <div class = "text run">
            <h1>Athletics</h1>
            <img src = "https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-ath.svg" class = "pictogram" />
            <h5>우상혁</h5>
          </div>
          <div class = "text badminton">

            <img src = "https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-bdm.svg" class = "pictogram" />

          </div>
      </div>
      <div class = "grid">
        <div class = "text volleyball">

        <div class = "text swim">

            <img src = "https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-swm.svg" class = "pictogram" />
            <h5>황선우</h5>
          </div>
        <img src = "img/태극기.png" class = "image" />
        <div class = "text taekwondo">
          <h1>Taekwondo</h1>
          <img src = "https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-tkw.svg" class = "pictogram" />
          <h5>이다빈, 인교돈, 장준</h5>
        </div>
        <img src = "img/펜싱.png" class = "image" />
        <div class = "text shoot">
          <h1>Shooting</h1>
          <img src = "https://olympics.com/tokyo-2020/en/d3images/pictograms/olympics/picto-sho.svg" class = "pictogram" />
